<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="col-7">
    <div class="input-group mb-3">
        <input type="text" id="user" onblur ="warning()" class="form-control" placeholder="Username" aria-label="Username">
        <span class="input-group-text">@</span>
        <input type="text" id="server" onblur="warning()" class="form-control" placeholder="Server" aria-label="Server" >
        <select id="mail" onchange="sel()" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option selected>계정 선택</option>
            <option value="naver.com">Naver</option>
            <option value="gmail.com">Gmail</option>
            <option value="daum.net">Daum</option>
            <option value="">직접입력</option>
          </select>
    </div>
    <div class="container">
        <div class="col-3 " id="username"></div>
    </div>
    <div class="col-12">
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">&nbsp&nbsp&nbsp&nbsp&nbsp비밀번호&nbsp&nbsp&nbsp&nbsp&nbsp</span>
        <input type="text" placeholder="비밀번호를 입력하세요." id="pw" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        &nbsp&nbsp&nbsp&nbsp
      </div>
      <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">비밀번호 재확인</span>
        <input type="text" placeholder="비밀번호를 다시 입력해주세요." id="pw2" onblur="pwc()" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        &nbsp<i id="icon" class="bi bi-lock"></i>
      </div>
          
      <div id="pwc" class="col-2"></div>
    </div>

    </div>









    <script>
        function sel(){
            warning();
            console.log(document.getElementById("mail").value)
            let select=document.getElementById("mail").value;
           
                document.getElementById("server").value=select;
            
           
                
           
            
        }

        function warning(){
            console.log("워닝호출")
            let user=document.getElementById("user").value.length
            let aa = document.getElementById("username")
            console.log(user)
            if (user==0){
                
                aa.innerHTML="필수 정보입니다.";
                aa.style.color="red";
            }else{
                aa.innerHTML="";
                aa.style.color="red";
            }
           
        }

        function pwc(){
            let pw=document.getElementById("pw").value;
            let pw2=document.getElementById("pw2").value;
            let pwc=document.getElementById("pwc")
            let icon=document.getElementById("icon")
            if (pw==pw2){
                pwc.innerHTML="비밀번호가 일치합니다."
                pwc.style.color="green";
                icon.className="bi bi-unlock"
            }else{
                pwc.innerHTML="비밀번호가 일치하지 않습니다."
                pwc.style.color="red";
                icon.className="bi bi-lock"
            }

        }
    </script>
</body>
</html>
