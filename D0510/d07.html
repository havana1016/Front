<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sclect 캐그를 이용하여 아무거나 4개를 선택하는 내용을 만들어 봅시다-->
    <div class="container col-3">
    <select id="sel" onchange="sel1()" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option value="1">1월</option>
        <option value="2">2월</option>
        <option value="3">3월</option>
        <option value="4">4월</option>
    </select>
    <p id="result"></p>

</div>
    <script>
        function sel1(){
            console.log("호출")
            let month = document.getElementById("sel").value;
            console.log(month)
            document.getElementById("result").innerHTML=`선택한 달은 ${month}입니다.`
        }
    </script>
    



    
</body>
</html>
