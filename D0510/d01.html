<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        function fun1(){
            const div1=document.getElementById("id1");
            console.log(div1.innerHTML)
            document.getElementById("id1").innerHTML="<h2>반갑습니다.</h2>"
        }


        function fun2(){
            
            document.getElementById("ul-ex").innerHTML="<ul id='aaa'></ul>"
            for(i=1;i<=7;i++){
                document.getElementById("aaa").innerHTML+="<li>"+i+"</li>"
                            }

            
        }

    </script>


</head>
<body>
    <div id="id1">
        안녕하세요
        <p>오늘은 화요일 입니다.</p>
    </div>

    <ul>
        <li>월요일</li>
        <li>화요일</li>
    </ul>

    <div id="ul-ex">

    </div>





    <button onclick="fun1()">클릭</button>
    <button onclick="fun2()">ul만들기</button>
    <!-- 위 버튼을 클릭하면 fun2함수를 호출하고 fun2함수는 
     ul-ex영역에 for문을 이용하여 1부터 7까지의 값을 ul,li태그를 출력해보기-->
    
    


</body>
</html>
